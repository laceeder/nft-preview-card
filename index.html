<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>

    <div class="card">
      <div class="img-wrapper">
        <img class="eth-image" src="./images/image-equilibrium.jpg" alt="Equilibrium Image" />
        <div class="overlay"><img class="icon-view" src="./images/icon-view.svg" alt=""></div>
      </div>

      <h1 class="equilibrium-text">
        Equilibrium #3429
      </h1>

      <h2>
        Our Equilibrium collection promotes balance and calm.
      </h2>

      <div class="description">
        <div class="eth-description">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="ETH icon" />
          <p class="eth-value">0.041 ETH</p>
        </div>

        <div class="time">
          <img class="clock" src="./images/icon-clock.svg" alt="Clock icon" />
          <p class="time-left">3 days left</p>
        </div>
      </div>

      <div class="divider"></div>

      <div class="author">
        <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern avatar" />
        <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </footer>
</body>
</html>
